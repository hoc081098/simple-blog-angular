<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/blog" class="noselect">Blog sample</span>
    <span class="example-spacer"></span>
    <div>
      <div *ngIf="authService.getUser() | async as user; else showLogin">
        <button mat-raised-button color="accent" routerLink="/dashboard" routerLinkActive="active">
          Write a blog
        </button>
        <span>{{user.displayName}}</span>
        <button mat-button (click)="authService.logout()">
          Log out
        </button>
      </div>
      <ng-template #showLogin>
        <button mat-button (click)="authService.login()">
          Login with google
        </button>
      </ng-template>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
