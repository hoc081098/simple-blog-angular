<section >
  <mat-card *ngFor="let post of postsObservable | async">
    <mat-card-content [routerLink]="post.id">
      <img mat-card-image [src]="post.image" alt="{{post.title}}">
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>Posted by {{post.author}} &bull; on {{post.published.toDate() | date: 'fullDate'}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button color="warn" *ngIf="autherService.currentUser?.uid === post.authorId" (click)="deletePost(post.id)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
